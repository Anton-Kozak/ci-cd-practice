# .github/workflows/ci.yml
name: Build and Deploy to Google Cloud Run

on:
  push:
    branches: ["master"]

env: 
  PROJECT_ID: "angular-ci-cd-project"
  GAR_REGION: "europe-west1"
  GAR_REPO_NAME: "ci-cd-repo"
  SERVICE_NAME: "angular-showcase-service"

jobs: 
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:ci

  # Job 2: Build, Push, and Deploy
# Job 2: Build, Push, and Deploy
  deploy:
    name: Deploy to Cloud Run
    # This job depends on the first one passing
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Use the JSON key you stored as a GitHub Secret
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Configure Docker
        # Set up the gcloud credential helper for Docker
        run: gcloud auth configure-docker ${{ env.GAR_REGION }}-docker.pkg.dev

      - name: Define Image Tag
        # Create a variable for the full image path and tag
        run: echo "IMAGE_PATH=${{ env.GAR_REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          # Build the image using the Dockerfile in the current directory
          docker build -t ${{ env.IMAGE_PATH }} .
          # Push the image to Google Artifact Registry
          docker push ${{ env.IMAGE_PATH }}

      - name: Deploy to Google Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloud-run@v2
        with:
          # The name of the service to create or update
          service: ${{ env.SERVICE_NAME }}
          # The region to deploy in
          region: ${{ env.GAR_REGION }}
          # The full path to the image we just pushed
          image: ${{ env.IMAGE_PATH }}
          # Allow unauthenticated (public) access to the service
          flags: '--allow-unauthenticated'

      - name: Show Service URL
        # Output the URL of the deployed service
        run: |
         echo "Service deployed to: ${{ steps.deploy.outputs.url }}"
