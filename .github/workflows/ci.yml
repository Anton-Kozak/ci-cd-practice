# .github/workflows/ci.yml

name: Angular ci

on: 
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs: 
  build-and-test:
    runs-on: ubuntu-latset

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run testing
        run: npm run test:ci